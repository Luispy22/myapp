<div class="container">
  <div class="row p-3">
    <h2>{{ title }}</h2>
    <div class="col">
      <button type="button" class="btn btn-primary" [disabled]="deshabilitar" (click)="agregarPersona()">
        Agregar persona
      </button>
      <p>{{ mensaje }}</p>
      <app-persona />
      <div class="col-3">
        <label for="">Titulo Persona</label>
        <input type="text" class="form-control" [(ngModel)]="titulo" />
      </div>
      {{titulo}}
    </div>
  </div>
</div>
